{% extends 'layouts/base.html' %}
{%block title%}Add students {% endblock%}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" name="name"   value="{{student.name}}" class="form-control"  aria-describedby="">
  </div>
     <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">track</label>
    <input type="text" name="track" class="form-control"  aria-describedby="">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1"  class="form-label">Email address</label>
    <input type="email" name="email"  value="{{student.email}}"
           class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Grade</label>
    <input type="number" name="grade" class="form-control" id="exampleInputPassword1">
  </div>
     <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Image</label>
    <input type="file" name="image" class="form-control" id="" aria-describedby="">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
