{% extends 'layouts/base.html' %}
{%block title%}Add students {% endblock%}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >Name</label>
    <input type="text" required  name="name" class="form-control"  aria-describedby="">
  </div>
     <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">track</label>
         <select class="form-select" name="track" aria-label="Default select example">
  <option selected disabled>Open this select track</option>
             {% for track in tracks %}
    <option value="{{track.id}}">{{track}}</option>
             {% endfor %}
</select>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Grade</label>
    <input type="number" name="grade" class="form-control" id="exampleInputPassword1">
  </div>
     <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Image</label>
    <input type="file" name="image" class="form-control" id="" aria-describedby="">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
